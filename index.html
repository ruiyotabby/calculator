<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">5 + 8</div>
        <div class="buttons">
            <button type="button" style="background-color: rgb(240, 45, 45);" class="clear">AC</button>
            <button style="background-color: rgb(0, 174, 255);" class="negate">+/-</button>
            <button style="background-color: rgb(0, 174, 255);" class="percent">%</button>
            <button style="background-color: rgb(0, 174, 255);" class="delete">Del</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">*</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">/</button>
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator">-</button>
            <button class="operand">0</button>
            <button class="point">.</button>
            <button class="equals">=</button>
            <button class="operator">+</button>
        </div>
    </div>
</body>
</html>
