<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display1"></div>
            <div class="display2">0</div>
        </div>
        <div class="buttons">
            <button class="special clear">AC</button>
            <button class="negate">+/-</button>
            <button class="percent">%</button>
            <button class="special delete">Del</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">x</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">/</button>
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator">-</button>
            <button class="operand">0</button>
            <button class="operand point">.</button>
            <button class="special equals">=</button>
            <button class="operator">+</button>
        </div>
    </div>
</body>
</html>
